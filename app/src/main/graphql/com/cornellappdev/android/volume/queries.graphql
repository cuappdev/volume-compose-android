query AllArticles ($limit: Float) {
    getAllArticles(limit: $limit) {
        id
        title
        publication {
            backgroundImageURL
            bio
            name
            profileImageURL
            rssName
            rssURL
            slug
            shoutouts
            contentTypes
            websiteURL
            numArticles
            socials {
                social
                url:URL
            }
            mostRecentArticle {
                id
                articleURL
                imageURL
                date
                title
                shoutouts
                nsfw
            }
        }
        nsfw
        articleURL
        imageURL
        publicationSlug
        date
        shoutouts
    }
}

